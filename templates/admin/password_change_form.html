{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .password-change-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.9rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="password-change-form">
    <h2><i class="fas fa-key"></i> Изменение пароля</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_old_password">
                <i class="fas fa-lock"></i> Текущий пароль
            </label>
            <input type="password" name="old_password" id="id_old_password" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="id_new_password1">
                <i class="fas fa-key"></i> Новый пароль
            </label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
            <div class="help-text">
                Пароль должен содержать минимум 8 символов и включать буквы и цифры.
            </div>
            <div class="password-strength" id="password-strength"></div>
        </div>
        
        <div class="form-group">
            <label for="id_new_password2">
                <i class="fas fa-check"></i> Подтверждение пароля
            </label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Изменить пароль
        </button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('id_new_password1');
    const strengthDiv = document.getElementById('password-strength');
    const confirmInput = document.getElementById('id_new_password2');
    
    // Проверка силы пароля
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = checkPasswordStrength(password);
        
        strengthDiv.textContent = strength.text;
        strengthDiv.className = 'password-strength ' + strength.class;
    });
    
    // Проверка совпадения паролей
    confirmInput.addEventListener('input', function() {
        const password1 = passwordInput.value;
        const password2 = this.value;
        
        if (password2 && password1 !== password2) {
            this.style.borderColor = '#dc3545';
            this.style.boxShadow = '0 0 0 0.2rem rgba(220, 53, 69, 0.25)';
        } else {
            this.style.borderColor = '';
            this.style.boxShadow = '';
        }
    });
    
    function checkPasswordStrength(password) {
        if (password.length < 6) {
            return { text: 'Слабый пароль', class: 'strength-weak' };
        } else if (password.length < 8) {
            return { text: 'Средний пароль', class: 'strength-medium' };
        } else if (password.length >= 8 && /[A-Za-z]/.test(password) && /[0-9]/.test(password)) {
            return { text: 'Сильный пароль', class: 'strength-strong' };
        } else {
            return { text: 'Средний пароль', class: 'strength-medium' };
        }
    }
});
</script>
{% endblock %}
